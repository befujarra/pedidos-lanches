<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="hTitle">
        <h1>BURGER</h1>
        <h3>Fast Food</h3>
      </div>
      <img src="assets/cartMarket.png" alt="carrinho de compras" class="hImg" />
    </header>
    <div class="subTitle">
      <h1>SEJA BEM VINDO</h1>
      <br />
      <h2>Faça seu pedido:</h2>
    </div>
    <main class="content-principal">
      <h3 class="h3-principal">Hambugers</h3>
      <div class="card">
        <div class="headCard">
          <img
            src="assets/—Pngtree—delicious cartoon hamburger_4571239.png"
            alt=""
          />
          <div class="card-titles">
            <h3>CheeseBurger</h3>
            <p>
              Pão fofinho, hambúrguer de carne bovina e queijo por todos os
              lados.
            </p>
          </div>
        </div>
        <div class="card-inputs">
          <div>
            <label for="qtd">QTD</label>
            <input type="number" />
          </div>
          <button>ADD</button>
        </div>
      </div>
      <br><br>
      <div class="card">

        <div class="headCard">

          <img

            src="assets/—Pngtree—delicious cartoon hamburger_4571239.png"

            alt=""

          />

          <div class="card-titles">

            <h3>CheeseBurger</h3>

            <p>

              Pão fofinho, hambúrguer de carne bovina e queijo por todos os

              lados.

            </p>

          </div>

        </div>

        <div class="card-inputs">

          <div>

            <label for="qtd">QTD</label>

            <input type="number" />

          </div>

          <button>ADD</button>

        </div>

      </div>
    </main>
  </body>
</html>
